<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Schedule Form</title>
</head>
<body>
    <div class="container">
        <h3>Schedule Form</h3>
        <hr>
        <form action="#" th:action="@{/schedule/save}"
              th:object="${schedule}"
              method="POST">
            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{scheduleId}">
            <p>From Date</p>
            <input type="text" th:field="*{fromDate}" class="form-control mb-4" placeholder="From Date">
            <p>To Date</p>
            <input type="text" th:field="*{toDate}" class="form-control mb-4" placeholder="To Date">
            <p>Price</p>
            <input type="number" th:field="*{price}" class="form-control mb-4" placeholder="Price">
<!--            <input type="number" th:field="*{scoreRating}" class="form-control mb-4" placeholder="Score Rating">-->


            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
        <hr>
        <a th:href="@{/schedule/list}">Back to Schedule List</a>
    </div>
</body>
</html>
