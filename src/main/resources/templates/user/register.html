<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

    <title>Login</title>
</head>
<body>
        <main style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
            <form style="width: 350px;" action="#"th:action="@{/web-public/auth/register-form/save}" th:object="${user}" method="POST">
                <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Masukkan username"/>
            </div>
            <!-- Phone Number Input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="phone">Phone</label>
                <input type="text" id="phone" th:field="*{phoneNumber}" class="form-control" placeholder="Masukkan nomor telepon"/>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Masukkan password" />
            </div>
          
            <!-- Submit button -->
            <button style="width: 100%;" type="submit" class="btn btn-primary btn-block mb-4">Register</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Already have an account? <a th:href="@{/web-public/auth/login-form}">Login</a></p>
              
            </div>
          </form>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </main>
</body>
</html>
